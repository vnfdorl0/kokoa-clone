<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>welcome to kakaotalk</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>no service</span>
            <!-- to do wifi icon -->
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Friends</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><i class="fa-solid fa-music fa-lg"></i></span>
            <span><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fa-solid fa-circle-info"></i>
        Friends' Name Display
        <i class="fa-solid fa-chevron-right fa-xs"></i>
    </a>

    <div class="user-component">
        <div class="user-component__column">
            <img src="#" class="user-component__avatar">
            <div class="user-component__text">
                <h4 class="user-component__title">nicolass</h4>
                <h6 class="user-component__subtitle"></h6>
            </div>
        </div>
        <div class="user-component__column"></div>
    </div>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <span class="nav__notification">1</span>
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="#">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/7e10bd520c.js" crossorigin="anonymous"></script>
</body>
</html>
